<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Centralized Signup Card -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-center mb-6">Signup</h1>
<form action="/signup" method="post" class="space-y-4">
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Your Age</label>
        <input type="number" id="age" name="age" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
        <label for="likes" class="block text-sm font-medium text-gray-700">Likes (comma-separated)</label>
        <input type="text" id="likes" name="likes" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
        <label for="dislikes" class="block text-sm font-medium text-gray-700">Dislikes (comma-separated)</label>
        <input type="text" id="dislikes" name="dislikes" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
        <label for="favorite_sports" class="block text-sm font-medium text-gray-700">Favorite Sports (comma-separated)</label>
        <input type="text" id="favorite_sports" name="favorite_sports" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
        <label for="favorite_songs" class="block text-sm font-medium text-gray-700">Favorite Songs (comma-separated)</label>
        <input type="text" id="favorite_songs" name="favorite_songs" class="mt-1 p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Signup
    </button>
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login here!</a></p>
    </div>
</body>
</html>
