<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Mood Zone</title>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl font-bold py-4">Welcome to Mood Zone</h1>
        <p class="text-center">Select a mood below to explore helpful resources, exercises, and articles!</p>
    </header>

    <main class="mood-container">
        <div class="mood-card">
            <a href="/mood/happy">
                <img src="{{ url_for('static', filename='images/happy.jpg') }}" alt="Happy Mood">
                <h2>Happy</h2>
            </a>
        </div>
        <div class="mood-card">
            <a href="/mood/stressed">
                <img src="{{ url_for('static', filename='images/stressed.jpg') }}" alt="Stressed Mood">
                <h2>Stressed</h2>
            </a>
        </div>
        <div class="mood-card">
            <a href="/mood/anxious">
                <img src="{{ url_for('static', filename='images/anxious.jpg') }}" alt="Anxious Mood">
                <h2>Anxious</h2>
            </a>
        </div>
        <div class="mood-card">
            <a href="/mood/calm">
                <img src="{{ url_for('static', filename='images/calm.jpg') }}" alt="Calm Mood">
                <h2>Calm</h2>
            </a>
        </div>
        <!-- Add more mood cards as needed -->
    </main>
</body>
</html>
