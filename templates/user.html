<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Age</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Favorite Sports</th>
            <th>Favorite Songs</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.likes }}</td>
            <td>{{ user.dislikes }}</td>
            <td>{{ user.favorite_sports }}</td>
            <td>{{ user.favorite_songs }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
